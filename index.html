<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- bootstrap v5 css  -->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />

        <!-- index styles  -->
        <link rel="stylesheet" href="./assets/css/index/styles.css" />
    </head>
    <body>
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>فرم ثبت نام</h3>
                    <div class="card">
                        <!-- <form class="form-card" > -->
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>نام</label>
                                    <input class="input form-control" type="text" id="fname" name="fname"  />
                                </div>
                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>نام خانوادگی</label>
                                    <input class="input form-control" type="text" id="lname" name="lname" />
                                </div>
                                    <div class="form-group col-md-6 flex-column d-flex mt-3">
                                        <label class="form-control-label px-3"><span class="text-danger"> *</span>مهارت ها</label>
                                        <div class="d-flex flex-row-reverse">
                                            <button type="submit" id="addSkill" class="btn btn-success col-2 text-center" style="width: 13%">
                                                +
                                            </button>
                                            <input
                                                type="text"
                                                class="form-control text-left ms-auto "
                                                id="skill"
                                                placeholder="html , css , js ..."
                                                style="width: 85%"
                                            />
                                        </div>
                                    </div>
                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>تاریخ تولد</label>
                                    <input class="input form-control" type="date" id="date" name="birth"  />
                                </div>

                                <div class="showSkills row col-12 py-2 text-right d-flex justify-content-start text-wrap">
                                    فعلا هیچ مهارتی رو ثبت نکردی
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-12 text-center mt-5 d-flex">
                                    <button type="submit" id="showPersons" class="btn-block btn-primary col-5 col-sm-3 me-auto text-center">
                                        مشاهده اشخاص
                                    </button>
                                    <button type="submit" id="submitPerson" class="btn-block btn-primary col-5 col-sm-3 me-3 text-center">
                                        ثبت اطلاعات
                                    </button>
                                </div>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
        <p id="resultBday"></p>
<input type="date" name="bday" id="bday" onchange="submitBday()">
        <a id="redirect" style="opacity: 0;" href="./pages/showInform.html"></a>
    </body>

    <script src="./assets/jquery/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
</html>
