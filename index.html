<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- bootstrap v5 css  -->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />

        <!-- index styles  -->
        <link rel="stylesheet" href="./assets/css/index/styles.css" />
    </head>
    <body>
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>فرم ثبت نام</h3>
                    <div class="card">
                        <form class="form-card" onsubmit="event.preventDefault()">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>نام خانوادگی</label>
                                    <input type="text" id="lname" name="lname" placeholder="سجادپور" />
                                </div>
                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>نام</label>
                                    <input type="text" id="fname" name="fname" placeholder="محمد" />
                                </div>

                                <div class="form-group col-md-6 flex-column d-flex mt-3">
                                    <label class="form-control-label px-3"><span class="text-danger"> *</span>تاریخ تولد</label>
                                    <input type="date" id="date" name="email" placeholder="1380/02/01" />
                                </div>
                                <form onsubmit="console.log('hello')">
                                    <div class="form-group col-md-6 flex-column d-flex mt-3">
                                        <label class="form-control-label px-3"><span class="text-danger"> *</span>مهارت ها</label>
                                        <div class="d-flex flex-row-reverse">
                                            <input
                                                type="text"
                                                class="text-left ms-auto"
                                                id="skill"
                                                placeholder="html , css , js ..."
                                                style="width: 85%"
                                            />
                                            <button type="submit" id="addSkill" class="btn btn-success col-2 text-center" style="width: 13%">+</button>
                                        </div>
                                    </div>
                                </form>

                                <div class="showSkills col-12 py-2 text-right d-flex justify-content-end text-wrap">
                                    <button type="button " class="btn btn-secondary disabled me-2 col-md-2 col-4">java script</button>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-12 text-center mt-5 d-flex">
                                    <button type="submit" class="btn-block btn-primary col-5 col-sm-3 me-auto text-center">ثبت اطلاعات</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./assets/jquery/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
</html>
